<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Annonce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Accueil</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/annonces">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>Ajouter une Annonce</h1>
        <form th:action="@{/admin/annonces/ajouter}" th:object="${annonce}" method="post">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" id="titre" class="form-control" th:field="*{titre}" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" id="prix" class="form-control" th:field="*{prix}" required />
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
            <a href="/admin/annonces" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
